<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <style>
        html {
            /* html styles */

        body {
            /* body styles */
        }

        /* styles for users with dark mode enabled */
        @media (prefers-color-scheme: dark) {
            body {
                
            }
        }
    </style>
    <script>
        if ("WebSocket" in window) {
            var ws = new WebSocket("ws://10.0.0.35:10117");             
            ws.onmessage = ((message) => {
                console.log("Recieved message: " + message.data);
            });

            function SendMessage() {
                ws.send("WebClient says hi!");
            } 
        }
        else {
            alert("Sorry, your browser does not support the WebSocket connection.");
        }
    </script>
</head>
<body>
    <!-- Web App UI w/ controls goes here -->
    <button onclick="SendMessage()">Test: Send Message to Server</button>
</body>
</html>
